{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
<script src="../static/main/js/login.js" defer></script>
{% endblock %}

{% block maincontent %}
<p id="login_title">LOG IN</p>
<br></br>
<div id="login_container">
    <!-- Display login info containers -->
    <form id="login_form">
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <!-- Login -->
        <input type="button" id="login_button" value="Login"/>
        <br></br>
        <!-- Display incorrect login attempts-->
        <div id="login_error"></div>
        <input type="hidden" id="next" name="next" value="{{ next }}">
    </form>
    <!-- After the login form -->
    <br></br>
    <a id="signup_btn" href="/signup">Create an account</a>
</div>
{% endblock %}
